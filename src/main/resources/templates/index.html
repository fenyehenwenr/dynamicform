<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>fromdemo</title>
    <link rel="stylesheet" th:href="@{../static/css/layui.css}">
</head>
<body class="layui-layout-body">

        <div class="layui-logo">demo</div>
        <ul class="layui-nav layui-layout-right">

                <dl class="layui-nav-child">
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

                <li class="layui-nav-item layui-nav-itemed"><!--layui-nav-itemed 要想默认展开的话加上这段-->
                    <dl class="layui-nav-child">
                        <dd><a href="/from" target="model">表单配置</a></dd>
                    </dl>

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 0px;">
            <iframe class="layadmin-iframe ifrem_voice" src="/home" width="100%" height="800px" frameborder="0" name="model" scrolling="yes"></iframe>
        </div>
    </div>

</div>
<script th:src="@{../static/js/layui.js}"></script>

<script th:src="@{../static/js/app.js}"></script>
